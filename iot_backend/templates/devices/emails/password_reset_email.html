<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Request</title>
    <style>
        body { background-color: #f8f8f8; font-family: Arial, sans-serif; margin: 0; padding: 0; } .container { max-width: 600px; margin: 40px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: center; } h2 { color: #333; } p { color: #555; font-size: 16px; } .button { display: inline-block; padding: 12px 24px; background-color: #f69d28; color: white; text-decoration: none; font-weight: bold; border-radius: 6px; margin: 20px 0; transition: background 0.3s; } .button:hover { background-color: #e68924; } .footer { margin-top: 30px; font-size: 12px; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Request</h2>
        <p>Hello {{ user.username }},</p>
        <p>We received a request to reset your password. Click the button below to reset it:</p>
        <a href="{{ reset_url }}" class="button" style="color:#FFFFFF;">Reset Your Password</a>
        <p>If you didn't request this password reset, please ignore this email.</p>
        <div class="footer">
            <!-- <p>This reset link will expire in 24 hours for security.</p> -->
        </div>
    </div>
</body>
</html>
